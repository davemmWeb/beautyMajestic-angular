<div id="gallery" class="container text-center">
  <h1 style="margin-bottom: 3rem">Galeria</h1>
  <div class="row">
    <div *ngFor="let image of images" class="col">
      <div class="card" style="width: 10rem; margin-bottom: 3rem">
        <img
          [src]="image.imagePath"
          class="card-img-top image"
          alt="{{ image.name }}"
        />
      </div>
    </div>
  </div>
</div>
